<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Scoreboard</title>
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/screen.css" />
  </head>
  <body>
    <h1>Washington Capitals Scoreboard</h1>


    <ul class="flex-container">
      <li class="flex-item">Team</li>
      <li class="flex-item">P-1</li>
      <li class="flex-item">P-2</li>
      <li class="flex-item">P-3</li>
      <li class="flex-item">Final</li>
    </ul>
    <ul class="flex-home">
      <li class="flex-item">Caps</li>
      <li class="flex-item home1">0</li>
      <li class="flex-item home2">0</li>
      <li class="flex-item home3">0</li>
      <li class="flex-item homef">0</li>
    </ul>
    <ul class="flex-away">
      <li class="flex-item">Penguins</li>
      <li class="flex-item visit1">0</li>
      <li class="flex-item visit2">0</li>
      <li class="flex-item visit3">0</li>
      <li class="flex-item visitf">0</li>
    </ul>

    </div>
    <section class="teams">
      <section class="team one">
        <section>
          <h2 class="team-1-name">Capitals</h2>
          <p class="team-1-score">0</p>
        </section>
        <section>
          <section>
            update team 1 name
            <input type="text" class="team-1-input" />
            <button class="update-team-1-name">Update</button>
          </section>
          <section>
            update team 1 score
            <button class="team-1-add-1-button">add 1</button>
            <button class="team-1-subtract-1-button">subtract 1</button>
          </section>
        </section>
      </section>
      <section class="team two">
        <section>
          <h2 class="team-2-name">Penguins Suck</h2>
          <p class="team-2-score">0</p>
        </section>
        <section>
          <section>
            update team 2 name
            <input type="text" class="team-2-input" />
            <button class="update-team-2-name">Update</button>
          </section>
          <section>
            update team 2 score
            <button class="team-2-add-1-button">add 1</button>
            <button class="team-2-subtract-1-button">subtract 1</button>
          </section>
        </section>
      </section>
    </section>
    
    <h3>Select the current period</h3>
    <ul class="period">
      <li class="period-select period1">
        <input type="radio" id="1" name="period" value="1" checked="checked" >
        <label>1</label><br>
      </li>
      <li class="period-select period2">
        <input type="radio" id="2" name="period" value="2">
        <label>2</label><br>
      </li>
      <li class="period-select period3">
        <input type="radio" id="3" name="period" value="3">
        <label>3</label><br>    
      </li>
    </ul>
    <button class="end-period">End the period</button>
    <button class="reset">Reset the game</button>
    <script src="/main.js" charset="utf-8"></script>
  </body>
</html>
